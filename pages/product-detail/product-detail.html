                    </a>

                    id="cart-count">0</div>
                </div> 
                <div class="user-navbar__user-avatar-container" id="user-navbar-user-avatar-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/1200px-Default_pfp.svg.png" class="user-navbar__user-avatar" alt="Imagen de Usuario">

                        <li class="user-navbar__nav-item" id="user-navbar__admin-product">

                        </li>
                        <li class="user-navbar__nav-item" id="sign-in">
                            <a href="/pages/login/login.html"  class="user-navbar__nav-link">Login</a>
                        </li>
                    </ul> 
                
                  
            </div>
            
            <!-- Menu Principal de la cabecera -->
            <ul class="navbar__nav-links-container" id="navbar-nav-links-container">
                <li class="navbar__nav-item">

                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/contact/contact.html"    class="navbar__nav-link">Contacto</a>
                </li>
                <li class="navbar__nav-item" id="navbar-nav-about">

            </ul>
            
        </nav>
       
    </header>

    <main class="main">
        <div class="product-datail-container">
            <div class="product-detail-container-img">
                <img src="" alt="" class="product-detail-container-img__img" id="product-detail-container-img-img">
            </div>
            <div class="product-detail-container-order">
                <div class="product-detail-container-order-head">
                    <label class="product-detail-container-order-head__category" 
                    id="product-detail-container-order-head__category"></label><br>
                    <label class="product-detail-container-order-head__name"
                    id="product-detail-container-order-head__name"></label>
                </div>
                <div class="product-detail-container-order-main">
                    <label class="product-detail-container-order-main__title">Referencia:</label>
                        <p class="product-detail-container-order-main__desc"
                        id="product-detail-container-order-main__desc"></p>
                </div>
                <div class="product-detail-container-order-button">
                    <label for="">Cantidad:</label>
                    <div class="product-detail-container-order-params">
                        <div class="product-detail-container-order-params__cant">
                            <a class="product-detail-container-order-params__down" onclick="decrement(this)">-</a>
                            <input type="text" value="1" id="product-detail-container-order-params__num"
                            class="product-detail-container-order-params__num"
                            onchange="updateTotal()" maxlength="2">
                            <a class="product-detail-container-order-params__up" onclick="increment(this)">+</a>
                        </div>
                        <label for=""id="product-detail-container-order-params__price"></label>
                    </div>
                    <button class="product-detail-container-order-button__add" onclick="agregarOrden()">Agregar al Carrito</button><br>
                    <button class="product-detail-container-order-button__buy" onclick="comprarOrden()">Comprar Ahora</button>
                </div>
            </div>

        </div>
        
        <div class="product-detail-container-description">
            <label class="product-detail-container-description__title">Descripción del Producto:</label><br>
            <p class="product-detail-container-description__desc"
            id="product-detail-container-description__desc" ></p><br>
            <label class="product-detail-container-description__sitio">Sitio Oficial:</label><br>
            <a href="" id="product-detail-container-description__sitio" ></a>
            
        </div>

    </main>

                <li class="footer__contact-item">
                    
                    <a href="https://www.linkedin.com/company/la-lehmann/" class="footer__contact-link">

            </ul>

                    </a>
                </li>
                <li class="footer__contact-item">
                    
                    <a href="https://www.google.com/maps/dir//@\-31.4368125,-61.2590625/" class="footer__contact-link">
                        <i class="fa-solid fa-location-dot footer__contact-icon"></i>

                </li>
                <li class="footer__contact-item">
                    <a href="" class="footer__contact-link">

                        Email
                    </a>
                </li>
            </ul>
        </div>
    </footer>
