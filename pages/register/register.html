                <div class="section-register__form-items">
                    <label for="fullName" >Nombre Completo</label><br>
                    <input type="text" name="fullName" class="section-register__form-input"
                    id="fullName" placeholder="Escriba su nombre" 
                    required minlength="8" maxlength="50" autofocus >
                </div>
                <div class="section-register__form-items">
                    <label for="email" >Email</label><br>
                    <input type="email" name="email" id="email" required
                    placeholder="example@email.com" class="section-register__form-input"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
                </div>
                <div class="section-register__form-items">
                    <label for="password1" >Contraseña</label><br>
                    <input type="password" name="password1" id="password1" class="section-register__form-input" 
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                </div>

                    <label for="password2" >Repetir Contraseña</label><br>
